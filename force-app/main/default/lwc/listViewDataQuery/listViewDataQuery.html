<!-- List View Data Query -->
<template>
  <c-list-view
      title={title}
      sub-title= {subTitle}
      icon={icon}
      values-total-count={dataTotalCount}
      is-loading={isLoading}
      is-loading-more={isLoadingMore}
      error={error}
      enable-search={enableSearch}
      enable-download={enableDownload}
      show-table={showTable}
      columns={columns}
      values={data}
      draft-values={draftValues}
      infinite-loading={infiniteScrolling}
      show-row-number={showRowNumber}
      sort-by={sortBy}
      sort-direction={sortDirection}
      field-errors={fieldErrors}
      show-placeholder={showPlaceholder}
      show-data-empty={showDataEmpty}
      show-pages={showPages}
      is-page-previous-disabled={isPagePreviousDisabled}
      is-view-all-disabled={isViewAllDisabled}
      is-page-next-disabled={isPageNextDisabled}
      enable-refresh={enableRefresh}
      infinite-scrolling={infiniteScrolling}
      page={page}
      page-last={pageLast}
      onloadmore={onLoadMore}
      onsave={onSave}
      onsort={onSort}
      onrefresh={refresh}
      onsearch={onSearch}
      ondownload={onDownloadClick}
      onpageprevious={onPagePrevious}
      onpagenext={onPageNext}
      onviewall={onViewAll}
  >
  </c-list-view>
</template>
