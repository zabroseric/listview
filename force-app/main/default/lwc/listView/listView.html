<!-- List View -->
<template>
  <div class="slds-card slds-card_boundary">
    <c-card-heading
      title={title}
      title-count={dataTotalCount}
      sub-title={subTitle}
      icon-name={iconName}>
      <slot slot="buttons" name="buttons"></slot>
    </c-card-heading>
    <div class="slds-border_bottom slds-color__border_gray-6"></div>
    <div if:true={errorUI} class="alert-container">
      <c-alert variant="error">
        {errorUI}
      </c-alert>
    </div>
    <div class="datatable-container">
      <lightning-datatable
        if:true={showTable}
        key-field="Id"
        hide-checkbox-column
        show-row-number-column={showRowNumber}
        data={data}
        columns={columns}
        onrowaction={onRowAction}
        onsort={onSort}
        sorted-by={sortBy}
        sorted-direction={sortDirection}
      >
      </lightning-datatable>
      <div class="datatable-sidebar"></div>
      <div if:true={showPlaceholder} class="datatable-placeholder"></div>
      <div if:true={isLoading} class="spinner-container">
        <lightning-spinner alternative-text="Loading" size="medium" variant="brand"></lightning-spinner>
      </div>
      <div if:true={isDataEmpty} class="empty-container slds-color__background_gray-1">
        No items to display
      </div>
    </div>
    <div if:true={showPages} class="slds-card__footer footer-container">
      <lightning-button
        label="Previous"
        variant="brand-outline"
        icon-name="utility:chevronleft"
        onclick={onPagePrevious}
        disabled={isPagePreviousDisabled}
      >
      </lightning-button>
      <div class="slds-m-horizontal_small">
        Showing Page {page} of {pageLast}
      </div>
      <lightning-button
        label="View All"
        variant="brand-outline"
        onclick={onViewAll}
        disabled={isViewAllDisabled}
      >
      </lightning-button>
      <lightning-button
        label="Next"
        variant="brand-outline"
        class="slds-m-left_x-small"
        icon-name="utility:chevronright"
        icon-position="right"
        onclick={onPageNext}
        disabled={isPageNextDisabled}
      >
      </lightning-button>
    </div>
  </div>
</template>
