<!-- List View Data Query -->
<template>
  <c-list-view
      title={title}
      sub-title= {subTitle}
      icon={icon}
      values-total-count={dataTotalCount}
      is-loading={isLoading}
      error={error}
      enable-search={enableSearch}
      enable-download={enableDownload}
      columns={columns}
      values={data}
      draft-values={draftValues}
      show-row-number={showRowNumber}
      sort-by={sortBy}
      sort-direction={sortDirection}
      field-errors={fieldErrors}
      enable-refresh={enableRefresh}
      infinite-scrolling={infiniteScrolling}
      page={page}
      page-size={pageSize}
      page-size-max={pageSizeMax}
      onloadmore={onLoadMore}
      onsave={onSave}
      onsort={onSort}
      onrefresh={refresh}
      onsearch={onSearch}
      ondownload={onDownload}
      onpageprevious={onPagePrevious}
      onpagenext={onPageNext}
      onviewall={onViewAll}
  >
  </c-list-view>
</template>
