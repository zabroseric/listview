<!-- Card Heading -->
<template>
  <div
    class="slds-page-header slds-page-header_joined slds-page-header_bleed slds-shrink-none test-headerRegion slds-is-relative slds-page-header_object-home">
    <div class="slds-grid">
      <div class="slds-col slds-has-flexi-truncate">
        <div class="slds-media slds-no-space slds-grow slds-m-bottom_x-small">
          <lightning-icon if:true={iconName} class="slds-m-right_small" icon-name={iconName} size="small"></lightning-icon>
          <div class="slds-media__body slds-align-middle">
            <h2 class="slds-card__header-title">
              <span class="slds-truncate slds-m-right_xx-small">{title}</span>
              <span if:true={hasTitleCount}>({titleCount})</span>
            </h2>
          </div>
        </div>
      </div>
      <div>
        <div class="slds-col slds-no-flex slds-grid slds-align-bottom">
          <slot name="buttons"></slot>
        </div>
      </div>
    </div>
    <div if:true={subTitle} class="slds-grid">
      <div class="slds-col slds-align-bottom">
        <p class="slds-text-body_small">
          {subTitle}
        </p>
      </div>
    </div>
  </div>
</template>
