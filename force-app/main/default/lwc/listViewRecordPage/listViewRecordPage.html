<!-- List View Record Page -->
<template>
  <c-list-view
    bypass-access={bypassAccess}
    edit-fields={editFields}
    icon={icon}
    infinite-scrolling={infiniteScrolling}
    page-size={pageSize}
    show-row-number={showRowNumber}
    soql={soqlModified}
    sub-title={subTitle}
    title={title}
    url-type={urlType}
    enable-search={enableSearch}
    enable-refresh={enableRefresh}
    enable-download={enableDownload}
    hyperlink-names={hyperlinkNames}
  >
  </c-list-view>
</template>
